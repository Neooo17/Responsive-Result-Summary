<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <h3>Your Result</h3>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <div class="summary">
        <h1>Summary</h1>
        <ul>
          <li class="reaction">
            <p>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              Reaction
            </p>
            <span> 80 <strong> / 100</strong> </span>
          </li>
          <li class="memory">
            <p>
              <img src="./assets/images/icon-memory.svg" alt="memory icon" />
              Memory
            </p>
            <span> 92 <strong> / 100 </strong></span>
          </li>
          <li class="verbal">
            <p>
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
              Verbal
            </p>
            <span> 61 <strong> / 100 </strong> </span>
          </li>
          <li class="visual">
            <p>
              <img src="./assets/images/icon-visual.svg" alt="visual icon" />
              Visual
            </p>
            <span> 72 <strong> / 100</strong> </span>
          </li>
        </ul>
        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Piyush</a>.
      </div>
    </footer>
  </body>
</html>
